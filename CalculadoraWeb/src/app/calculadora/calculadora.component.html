<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm p-4 mb-5 bg-light rounded">
          <div class="card-body">
            <h2 class="text-center mb-4">Calculadora</h2>
            <div class="form-group mb-3">
              <label for="numero1">Número 1:</label>
              <input type="number" id="numero1" [(ngModel)]="numero1" class="form-control">
            </div>
            <div *ngIf="mostrarSegundoNumero" class="form-group mb-3">
              <label for="numero2">Número 2:</label>
              <input type="number" id="numero2" [(ngModel)]="numero2" class="form-control">
            </div>
            <div class="d-grid gap-2 mb-3">
              <button (click)="reiniciarCalculadora()" class="btn btn-danger">C</button>
              <button (click)="realizarOperacion('+')" class="btn btn-primary">+</button>
              <button (click)="realizarOperacion('-')" class="btn btn-primary">-</button>
              <button (click)="realizarOperacion('*')" class="btn btn-primary">*</button>
              <button (click)="realizarOperacion('/')" class="btn btn-primary">/</button>
              <button (click)="realizarOperacion('!')" class="btn btn-primary">!</button>
            </div>
            <div *ngIf="mensaje" class="alert alert-info mt-4 text-center">
              {{ mensaje }}
            </div>
            <div *ngIf="total !== null" class="form-group mt-3">
              <label for="total">Total:</label>
              <input type="text" id="total" [value]="total" class="form-control" readonly>
            </div>
            <div *ngIf="factores" class="mt-3">
              <h4>Factores:</h4>
              <ul>
                <li *ngFor="let factor of factores">{{ factor }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
